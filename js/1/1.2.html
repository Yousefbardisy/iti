<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum</title>
</head>
<body>
    <script>
        num=parseInt(prompt('enter value'));
        var sum=num;
        var num1=1;
       
        while(sum<100&&num1!=0&&num){

            num1=parseInt(prompt('enter value'));
           
            sum=sum+num1
        }
        console.log(num);
        if(num1==0||num==0)alert("num must be over 0")

        if(sum>100) alert("sum over 100")
        
    </script>
</body>
</html>
