<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>"2.js"</script>

    <title>2</title>
</head>
<body class="container ">
 
    <!-- name, email, password, job title, mobile, gender, address -->
    <form id="addform" class=" my-3 p-3 border border-2 rounded border-warning  " action="child.html" >
        <input placeholder="name" class='form-control my-3 name=' name="name"  required>
        <input placeholder="email" class='form-control my-3 name=' name="email" type="email" required >
        <input placeholder="password" class='form-control my-3 name=' name="password" type="password" required >
        <input placeholder="account name" class='form-control my-3'name="accname" required >
        <input placeholder="job title" class='form-control my-3'name="job title" required>
        <input placeholder="eg-num" class='form-control my-3'name="mobile" required>
        <label class="form-check-label" for="flexRadioDefault1">gander</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1 required " value="male">
            <label class="form-check-label" for="flexRadioDefault1">
              male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2 required" value="female" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              female
            </label>
          </div>
        <input placeholder="address" class='form-control my-3'name="address" required>

        <button type="submit" id="" class='form-control btn btn-primary' > show</button >
    </form>
   

    <script src="2.js"></script>
</body>
</html>
