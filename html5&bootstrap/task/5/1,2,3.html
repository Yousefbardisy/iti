<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
        <style>
            body{
                background-color: black;
            }
            .navbar{
                color: blue;
            }
            .navbar-brand img{
                height: 100px;
            }
            .carousel-item img{
                height: 600px;
            }
            .carousel{
                width: 700px;
                margin-left: auto;
                margin-right: auto;
            }
            .modal-header img{
                height: 60px;
                margin-left: auto;
            }
            .loc{
                width: 500px;
                margin-left: 400px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
            <div class="container">
            <a href="#" class="navbar-brand text-success fw-bolder"><img src="images/Cars.jpg" alt="this is logo"></a>
            <button class="navbar-toggler btn btn-outline-success" type="button" data-bs-target="#toggleMenu" data-bs-toggle="collapse" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMenu">
                <ul class="navbar-nav text-center ms-auto">
                <li class="nav-item mx-3" ><a href="#" style="color: white;" class="nav-link">Home</a></li>
                <li class="nav-item mx-3">
                    <a href="#" class="nav-link" style="color: white;">About</a>
                </li>
                <li class="nav-item mx-3">
                    <a href="#" class="nav-link" style="color: white;">Contact</a>
                </li>
                <li class="nav-item dropdown mx-3">
                    <a href="#"class="nav-link dropdown-toggle"id="dropDown"data-bs-toggle="dropdown" style="color: white;">Cars</a>
                    <div class="dropdown-menu text-center bg-danger">
                    <a href="#" class="dropdown-item"style="color: white;">Marcedies</a>
                    <a href="#" class="dropdown-item"style="color: white;">lada</a>
                    <a href="#" class="dropdown-item"style="color: white;">BMW</a>
                    <a href="#" class="dropdown-item"style="color: white;">Ferrari</a>
                    </div>
                </li>
                </ul>
                <form class="d-flex mx-3">
                <input type="search"name="Search"id="searchBar"class="form-control me-2"placeholder="Search"/>
                <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
            </div>
        </nav>
        <section>
            <div id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Marcedes.jpg" class="d-block w-100" alt="Marcedes">
                </div>
                <div class="carousel-item">
                    <img src="images/Lada.jpg" class="d-block w-100" alt="Lada">
                </div>
                <div class="carousel-item">
                    <img src="images/BMW.jpg" class="d-block w-100" alt="BMW">
                </div>
                <div class="carousel-item">
                    <img src="images/Ferrari.jpg" class="d-block w-100" alt="Ferrari">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section><br>
        <section class="container">
            <button type="button" class="loc btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Click here to See Most Favourite Car
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Ferrari</h5>
                                <img src="images/Ferrari.jpg" alt="Ferrari">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                My Most Favourite Car is Ferrari
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                    </div>
                </div>
            </div>
        </section><br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </body>
</html>
