<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@100&display=swap" rel="stylesheet">
    <title>4</title>
    <style>
.spades {
  width: 25px;
  height: 25px;
  background: black;
  position: relative;
  -webkit-transform: rotate(45deg);
          transform: rotate(45deg);
  margin: 12.5px;
}

.spades:before, .spades:after {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: black;
  position: absolute;
  content: "";
}

.spades:before {top: 12.5px;}
.spades:after {left: 12.5px;}

.spades-triangle {
	width: 0;
	height: 0;
	border-left: 8px solid transparent;
	border-right: 8px solid transparent;
	border-bottom: 16px solid rgb(12, 9, 9);
    position: absolute;
     bottom: -10px;
    left: 19px;
  -webkit-transform: rotate(-45deg);
          transform: rotate(-45deg);
}
.A:before, .A:after {content: "A";
 font-family: "Rokkitt";
}
.card {
  width: 200px;
  height: 250px;
  margin: 5px;
  position: relative;
  border-radius: 15px;
}

.black {color: black;}
.face:before, .face:after {
  position: absolute;
  font-size: 45px;
}
 
.face:before { top: 10px; left: 10px; }

.face:after {
  bottom: 10px;
  right: 10px;
  -webkit-transform: rotateY(180deg);
          transform: rotateY(180deg);
}  

.face {
  width: 100%;
  height: 100%;
  position: absolute;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
  -webkit-justify-content: center;
  -ms-flex-pack: center;
  justify-content: center;
  -webkit-box-align: center;
  -webkit-align-items: center;
  -ms-flex-align: center;
   align-items: center;
   border-radius: 15px;
   background: rgb(240, 240, 240);
   border: 3px red solid;
   box-shadow: 3px 3px 5px rgba(0,0,0,.6);
}
    </style>
</head>
<body>
    
    <div class="card">

        <div class="face A black">
          <div class="spades">
            <div class="spades-triangle"></div>
          </div>
        </div>
   
</body>
</html>
