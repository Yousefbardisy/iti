<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        button{
            width: 250px;
            font-size: 20px;
            border-radius: 20px;

        }

</head>

    <button>Hover to Blink</button>
